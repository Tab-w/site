Configuration:
  status: WARN #用于设置log4j2自身内部的信息输出,可以不设置,当设置成trace时,可以看到log4j2内部各种详细输出
  monitorInterval: 3600 #自动刷新该配置文件的时间间隔(秒)
  Properties: #自定义配置
    Property:
      - name: LOG_PATTERN
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} |-%-5level [%thread] %c [%L] -| %msg%n"
      - name: FILE_PATTERN
        value: "${LOG_PATH}/$${date:yyyy-MM}/${PROJECT_NAME}-%d{yyyy-MM-dd}-%i.log.gz"
      - name: ERROR_FILE_PATTERN
        value: "${LOG_PATH}/$${date:yyyy-MM}/${PROJECT_NAME}-error-%d{yyyy-MM-dd}-%i.log.gz"
      - name: FILE_SIZE
        value: "128MB"
      - name: LOG_PATH
        value: "/logs"
      - name: PROJECT_NAME
        value: "saashr-attendance"
  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: TRACE
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: ${LOG_PATTERN}
    RollingFile:
      - name: ROLLING_FILE #输出debug以上日志到文件,超过${FILE_SIZE}就压缩
        fileName: ${LOG_PATH}/${PROJECT_NAME}.log
        filePattern: ${FILE_PATTERN}
        Filters:
          ThresholdFilter:
            - level: ERROR
              onMatch: DENY
              onMismatch: NEUTRAL
            - level: DEBUG
              onMatch: ACCEPT
              onMismatch: DENY
        PatternLayout:
          pattern: ${LOG_PATTERN}
        Policies:
          SizeBasedTriggeringPolicy:
            size: ${FILE_SIZE}
        DefaultRolloverStrategy:
          max: 1000
      - name: ROLLING_FILE_ERROR #输出error日志到文件,超过${FILE_SIZE}就压缩
        fileName: ${LOG_PATH}/${PROJECT_NAME}-error.log
        filePattern: ${ERROR_FILE_PATTERN}
        ThresholdFilter:
          level: ERROR
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: ${LOG_PATTERN}
        Policies:
          SizeBasedTriggeringPolicy:
            size: ${FILE_SIZE}
        DefaultRolloverStrategy:
          max: 1000
    Socket:
      - name: LOGSTASH_ALL
        host: 192.168.241.128
        port: 4000
        protocol: TCP
        Filters:
          ThresholdFilter:
            - level: ERROR
              onMatch: DENY
              onMismatch: NEUTRAL
            - level: DEBUG
              onMatch: ACCEPT
              onMismatch: DENY
        PatternLayout:
          pattern: ${LOG_PATTERN}
      - name: LOGSTASH_ERROR
        host: 192.168.241.128
        port: 4001
        protocol: TCP
        ThresholdFilter:
          level: ERROR
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: ${LOG_PATTERN}
      - name: LOGSTASH_SQL
        host: 192.168.241.128
        port: 4002
        protocol: TCP
        ThresholdFilter:
          level: TRACE
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: ${LOG_PATTERN}
  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
        - ref: ROLLING_FILE_ERROR
        - ref: LOGSTASH_ALL
        - ref: LOGSTASH_ERROR
    Logger:
      - name: com.eric.site.web.dao #为com.eric.site.dao包配置特殊的Log级别,方便调试
        additivity: FALSE #不在父类的输出源中输出
        level: DEBUG
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE
          - ref: LOGSTASH_SQL